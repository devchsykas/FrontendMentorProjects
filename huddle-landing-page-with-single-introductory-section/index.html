<!DOCTYPE html>
<html lang="en">
  <!-- Head Section -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <script
      src="https://kit.fontawesome.com/f550ae26e1.js"
      crossorigin="anonymous"
    ></script>

    <title>Huddle landing page with single introductory section</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <!-- Body Section -->
  <body>
    <!-- Huddle Parent Container -->
    <div class="huddle-container">
      <!-- Huddle Top Container -->
      <div class="huddle-top-container">
        <!-- Huddle Logo -->
        <img src="./images/logo.svg" alt="huddle logo" />
      </div>
      <!-- Huddle Middle Container -->
      <div class="huddle-middle-container">
        <!-- Huddle Hero Image -->
        <div class="huddle-hero-image">
          <img src="./images/illustration-mockups.svg" alt="illustration" />
        </div>
        <!-- Huddle Hero Text Description -->
        <div class="huddle-hero-text-description">
          <h1 class="hero-heading">Build The Community Your Fans Will Love</h1>
          <p class="hero-text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="register-btn"><a href="#">Register</a></button>
        </div>
      </div>
      <!-- Huddle Bottom Container -->
      <div class="huddle-bottom-container">
        <!-- Social Icons -->
        <div class="social-icons">
          <a href="#" class="social-icon-facebook">
            <i class="fa-brands fa-facebook"></i>
          </a>
        </div>
        <div class="social-icons">
          <a href="#" class="social-icon-twiter">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </div>
        <div class="social-icons">
          <a href="#" class="social-icon-instagram">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/devchsykas/FrontendMentorProjects/tree/main/huddle-landing-page-with-single-introductory-section"
          >Christos Sykas</a
        >.
      </p>
    </footer>
  </body>
</html>
