<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <title>Frontend Mentor | Social links profile</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main id="main">
      <section class="profile-card">
        <div class="profile-avatar">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Jessica Randal's avatar"
          />
        </div>
        <div class="profile-details">
          <h1 class="profile-name">Jessica Randal</h1>
          <h4 class="profile-location">London, United Kingdom</h4>
          <p class="profile-bio">"Front-end developer and avid reader."</p>
        </div>
        <div class="profile-links">
          <a
            href="https://www.github.com"
            target="_blank"
            rel="noopener noreferrer"
            >GitHub</a
          >
          <a
            href="https://www.frontendmentor.io/"
            target="_blank"
            rel="noopener noreferrer"
          >
            Frontend Mentor
          </a>
          <a
            href="https://linkedin.com/"
            target="_blank"
            rel="noopener noreferrer"
            >LinkedIn</a
          >
          <a
            href="https://www.twitter.com"
            target="_blank"
            rel="noopener noreferrer"
            >Twitter</a
          >
          <a
            href="https://www.instagram.com"
            target="_blank"
            rel="noopener noreferrer"
            >Instagram</a
          >
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
        >Frontend Mentor</a
      >. Coded by <a href="#"> Christos Sykas</a>.
    </footer>
  </body>
</html>
