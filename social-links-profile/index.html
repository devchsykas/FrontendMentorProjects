<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main" id="main">
      <section class="social-card-container">
        <div class="social-card">
          <div class="social-card-avatar">
            <img src="./assets/images/avatar-jessica.jpeg" alt="avatar" />
          </div>
          <div class="social-card-title">
            <h1 class="social-card-name">Jessica Randal</h1>
            <h4 class="social-card-location">London, United Kingdom</h4>
            <p class="social-card-info">
              "Front-end developer and avid reader."
            </p>
          </div>
          <div class="social-card-icons">
            <a
              href="https://www.github.com"
              target="_blank"
              rel="noopener noreferrer"
              >GitHub</a
            >
            <a
              href="https://www.frontendmentor.io/"
              target="_blank"
              rel="noopener noreferrer"
            >
              Frontend Mentor
            </a>
            <a
              href="https://linkedin.com/"
              target="_blank"
              rel="noopener noreferrer"
              >LinkedIn</a
            >
            <a
              href="https://www.twitter.com"
              target="_blank"
              rel="noopener noreferrer"
              >Twitter</a
            >
            <a
              href="https://www.instagram.com"
              target="_blank"
              rel="noopener noreferrer"
              >Instagram</a
            >
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
        >Frontend Mentor</a
      >. Coded by <a href="#"> Christos Sykas</a>.
    </footer>
  </body>
</html>
