<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 18px;
        text-align: center;
        line-height: 54px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="profile-card">
      <div class="card-header">
        <img src="images/bg-pattern-card.svg" alt="" />
      </div>
      <div class="card-content">
        <img src="images/image-victor.jpg" alt="Image of Victor" />
        <p>Victor Crest<span> 26</span></p>
        <p>London</p>
      </div>
      <div class="card-footer">
        <div class="card-footer-item">
          <p class="card-status">80K</p>
          <small class="card-item-name">Followers</small>
        </div>
        <div class="card-footer-item">
          <p class="card-status">803K</p>
          <small class="card-item-name">Likes</small>
        </div>
        <div class="card-footer-item">
          <p class="card-status">1.4K</p>
          <p class="card-item-name">Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/chsykas">Chris Sykas</a>.
    </div>
  </body>
</html>
