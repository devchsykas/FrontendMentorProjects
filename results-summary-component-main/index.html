<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="flex-container">
      <div class="left-column">
        <h3>Your Result</h3>
        <span>76</span>
        <p>of 100</p>
        <p>Great</p>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right-column">
        <h3>Summary</h3>
        <img src="./assets/images/icon-reaction.svg" alt="reaction icon" />
        <span>Reaction</span>
        <span>80 / 100</span>
        <img src="./assets/images/icon-memory.svg" alt="memory icon" />
        <span>Memory</span>
        <span>92 / 100</span>
        <img src="./assets/images/icon-verbal.svg" alt="verbal icon" />
        <span>Verbal</span>
        <span> 61 / 100</span>
        <img src="./assets/images/icon-visual.svg" alt="visual icon" />
        <span>Visual</span>
        <span> 72 / 100</span>
        <button type="submit" class="continue-btn">Continue</button>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
      >
        Frontend Mentor</a
      >. Coded by <a href="#">Christos Sykas</a>.
    </div>
  </body>
</html>
