<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="flex-container">
      <div class="left-column">
        <h3 class="result-title">Your Result</h3>
        <span class="score-value">76</span>
        <p class="score-range">of 100</p>
        <p class="score-rating">Great</p>
        <p class="score-description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right-column">
        <h3 class="summary-title">Summary</h3>
        <img
          src="./assets/images/icon-reaction.svg"
          alt="reaction icon"
          class="summary-icon"
        />
        <span class="category-name">Reaction</span>
        <span class="category-score">80 / 100</span>
        <img
          src="./assets/images/icon-memory.svg"
          alt="memory icon"
          class="summary-icon"
        />
        <span class="category-name">Memory</span>
        <span class="category-score">92 / 100</span>
        <img
          src="./assets/images/icon-verbal.svg"
          alt="verbal icon"
          class="summary-icon"
        />
        <span class="category-name">Verbal</span>
        <span class="category-score"> 61 / 100</span>
        <img
          src="./assets/images/icon-visual.svg"
          alt="visual icon"
          class="summary-icon"
        />
        <span class="category-name">Visual</span>
        <span class="category-score"> 72 / 100</span>
        <button type="submit" class="continue-btn">Continue</button>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
      >
        Frontend Mentor</a
      >. Coded by <a href="#">Christos Sykas</a>.
    </div>
  </body>
</html>
