<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <title>Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="product-container">
      <div class="product-img">
        <img
          src="./images/image-product-desktop.jpg"
          alt="a bottle of perfume"
        />
      </div>
      <div class="product-info">
        <div class="product-title">
          <h3>Perfume</h3>
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="product-description">
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="product-price">
          <span class="price-discount">$149.99</span>
          <span class="price-original"> $169.99</span>
        </div>
        <button type="button" class="product-btn">
          <img src="./images/icon-cart.svg" class="icon" />Add to Cart
        </button>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/chsykas">Chris Sykas</a>.
    </div>
  </body>
</html>
