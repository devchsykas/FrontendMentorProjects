<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main id="main">
      <article class="blog-card">
        <img src="./assets/images/illustration-article.svg" alt="Blog Image" />
        <div class="blog-content">
          <h4 class="blog-category">Learning</h4>
          <p class="date-published">Published 21 Dec 2023</p>
          <h1 class="blog-title">HTML & CSS foundations</h1>
          <p class="blog-text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <aside class="author-info">
          <img
            class="author-avatar"
            src="./assets/images/image-avatar.webp"
            alt="Author Avatar"
          />
          <p class="author-name">Greg Hooper</p>
        </aside>
      </article>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor</a
      >. Coded by <a href="#">Christos Sykas</a>.
    </footer>
  </body>
</html>
