<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!--Parent Container-->
    <div class="card-stats">
      <!--Child 02 Container-->
      <!--Image Parent Section-->
      <div class="card-stats-image-content">
        <!--Image Overlay Section-->
        <div class="card-stats-image"></div>
      </div>
      <!--Child 01 Container-->
      <!--Heading Section-->
      <div class="card-stats-header">
        <h1>Get <span>insights</span> that help your business grow.</h1>
      </div>
      <!--Paragraph Section-->
      <div class="card-stats-body">
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding
        </p>
      </div>
      <!--Stats Section-->
      <div class="card-stats-footer">
        <div class="card-stats-footer-item">
          <h2>10k+</h2>
          <p>Companies</p>
        </div>
        <div class="card-stats-footer-item">
          <h2>314</h2>
          <p>Templates</p>
        </div>
        <div class="card-stats-footer-item">
          <h2>12M+</h2>
          <p>Queries</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
